
<div class="row" >
    <H3>Search By: </H3>
        <button class="button " [class.active]="filterBy==='all'" (click)="filterBy='all'">All Images</button>
        <button class="button" [class.active]="filterBy==='boats'" (click)="filterBy='boats'">Boats</button>
        <button class="button" [class.active]="filterBy==='camping'" (click)="filterBy='camping'">Camping</button>
        <button class="button" [class.active]="filterBy==='library'" (click)="filterBy='library'">Library</button>


        <ul class="thumbnailsList">

           
    <li *ngFor ="let image of (visibleImage | imageFilter:filterBy)">
            <a [routerLink]="['/image',image.id]">
        <img src="{{image.url}}" class ="tn" width ="200" height= "160"/>
            </a>   
    </li>
</ul>
</div>
